<div class="clr-row">
    <div class="clr-col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="content-header">
                    <div class="content-title"> <img src="assets/icons/package.png" class="img-icon" />{{ title }}</div>
                    <div class="content-element">
                        <a (click)="popupCreatePackageHeader()" class="btn btn-rounded btn-primary btn-icon" [hidden]="statusButtonCreate">
                            <cds-icon shape="plus-circle" class="nav-icon ng-star-inserted"></cds-icon>
                            Tambah Package Header
                        </a>
                    </div>
                </div>
                <div class="card-block">
                    <div class="card-text">
                        <clr-datagrid>
                            <!--<clr-dg-column>No</clr-dg-column>-->
                            <clr-dg-column [clrDgField]="'code'">Kode</clr-dg-column>
                            <clr-dg-column [clrDgField]="'name'">Nama</clr-dg-column>
                            <clr-dg-column [clrDgField]="'status'">Status</clr-dg-column>
                            <!-- <clr-dg-column>Status</clr-dg-column> -->
                            <clr-dg-column [clrDgField]="'description'">Deskripsi</clr-dg-column>
                            <clr-dg-column *ngIf="statusButtonEdit==false || statusButtonDelete==false">Aksi</clr-dg-column>
                            <clr-dg-row *clrDgItems="let row of packageHeader let i = index" [class.active]="i == currentIndex">
                                <!--<clr-dg-cell>{{i + 1}}</clr-dg-cell>-->
                                <clr-dg-cell><a (click)="detailPackageHeader(
                                    row.id,
                                    row.code,
                                    row.name,
                                    row.status,
                                    row.description
                                )" data-title="Lihat" class="label label-info">{{row.code}}</a></clr-dg-cell>
                                <clr-dg-cell>{{row.name}}</clr-dg-cell>
                                <clr-dg-cell>{{row.status}}</clr-dg-cell>
                                <!-- <clr-dg-cell *ngIf="row.status.toLowerCase()=='active'">Aktif</clr-dg-cell>
                                <clr-dg-cell *ngIf="row.status.toLowerCase()!='active'">Tidak Aktif</clr-dg-cell> -->
                                <clr-dg-cell>{{row.description}}</clr-dg-cell>
                                <clr-dg-cell *ngIf="statusButtonEdit==false || statusButtonDelete==false">
                                    <a (click)="popupUpdatePackageHeader(row.id, row.name)" class="label btn-sm label-info label-action" [hidden]="statusButtonEdit" data-title="Ubah Data">
                                        <cds-icon shape="pencil" size="xs" class="nav-icon ng-star-inserted"></cds-icon>
                                    </a>
                                    <a (click)="popupHapusPackageHeader(row.id, row.name)" class="label btn-sm label-danger label-action" data-title="Hapus" *ngIf="row.status.toLowerCase()=='active'" [hidden]="statusButtonDelete">
                                        <cds-icon shape="trash" size="xs" class="nav-icon ng-star-inserted"></cds-icon>
                                    </a>
                                </clr-dg-cell>
                            </clr-dg-row>
                            <clr-dg-footer>
                            <clr-dg-pagination #pagination [clrDgPageSize]="10">
                                <clr-dg-page-size #clrDgPageSize [clrPageSizeOptions]="[10,20,50,100]">
                                    <label [for]="clrDgPageSize.pageSizeOptionsId">Halaman</label>
                                </clr-dg-page-size>
                                {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                                dari {{pagination.totalItems}} Kepala Paket
                            </clr-dg-pagination>
                            </clr-dg-footer>
                        </clr-datagrid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-modals></app-modals>
<app-create-package-header></app-create-package-header>
<app-update-package-header></app-update-package-header>
