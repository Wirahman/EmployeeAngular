<div class="clr-row">
    <div class="clr-col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="content-header">
                    <div class="content-title"> <img src="assets/icons/barcode.png" class="img-icon" />{{ title }}</div>
                    <div class="content-element">
                        <a (click)="popupCreateCodeSettings()" class="btn btn-rounded btn-primary btn-icon" [hidden]="statusButtonCreate">
                            <cds-icon shape="plus-circle" class="nav-icon ng-star-inserted"></cds-icon>
                            Tambah Data Kode Master
                        </a>
                    </div>
                </div>
                <div class="card-block">
                    <div class="card-text">
                        <clr-datagrid>
                            <!--<clr-dg-column>No</clr-dg-column>-->
                            <clr-dg-column [clrDgField]="'table_name'">Nama Table</clr-dg-column>
                            <clr-dg-column [clrDgField]="'label'">Label</clr-dg-column>
                            <clr-dg-column [clrDgField]="'prefix'">Prefix</clr-dg-column>
                            <clr-dg-column [clrDgField]="'digit'">Digit</clr-dg-column>
                            <clr-dg-column [clrDgField]="'counter'">Counter</clr-dg-column>
                            <clr-dg-column *ngIf="statusButtonEdit==false || statusButtonDelete==false">Aksi</clr-dg-column>
                    
                            <clr-dg-row *clrDgItems="let row of codeSettings let i = index" [class.active]="i == currentIndex">
                                <!--<clr-dg-cell>{{i + 1}}</clr-dg-cell>-->
                                <clr-dg-cell><a (click)="detailCodeSettings(row.id,row.table_name,row.label,row.prefix,row.digit, row.counter)" data-title="Lihat" class="label label-info">{{row.table_name}}</a></clr-dg-cell>
                                <clr-dg-cell>{{row.label}}</clr-dg-cell>
                                <clr-dg-cell>{{row.prefix}}</clr-dg-cell>
                                <clr-dg-cell>{{row.digit}}</clr-dg-cell>
                                <clr-dg-cell>{{row.counter}}</clr-dg-cell>
                                <clr-dg-cell *ngIf="statusButtonEdit==false || statusButtonDelete==false">
                                    <a (click)="popupUpdateCodeSettings(row.id, row.table_name)" class="label btn-sm label-info label-action" [hidden]="statusButtonEdit" data-title="Ubah Data">
                                        <cds-icon shape="pencil" size="xs" class="nav-icon ng-star-inserted"></cds-icon>
                                    </a>
                                    <a (click)="popupHapusCodeSettings(row.id, row.table_name)" class="label btn-sm label-danger label-action" data-title="Hapus" [hidden]="statusButtonDelete">
                                        <cds-icon shape="trash" size="xs" class="nav-icon ng-star-inserted"></cds-icon>
                                    </a>
                                </clr-dg-cell>
                            </clr-dg-row>
                            <clr-dg-footer>
                            <clr-dg-pagination #pagination [clrDgPageSize]="10">
                                <clr-dg-page-size #clrDgPageSize [clrPageSizeOptions]="[10,20,50,100]">
                                    <label [for]="clrDgPageSize.pageSizeOptionsId">Halaman</label>
                                </clr-dg-page-size>
                                {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                                dari {{pagination.totalItems}} Kode Master
                            </clr-dg-pagination>
                            </clr-dg-footer>
                        </clr-datagrid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-modals></app-modals>
<app-create-code-settings></app-create-code-settings>
<app-update-code-settings></app-update-code-settings>
