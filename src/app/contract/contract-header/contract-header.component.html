<div class="clr-row">
    <div class="clr-col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="content-header">
                    <div class="content-title"> <img src="assets/icons/contractheader.png" class="img-icon" />{{ title }}</div>
                    <div class="content-element">
                        <a (click)="popupCreateContractHeader()" class="btn btn-rounded btn-primary btn-icon" [hidden]="statusButtonCreate">
                            <cds-icon shape="plus-circle" class="nav-icon ng-star-inserted"></cds-icon>
                            Tambah Data Contract Header
                        </a>
                    </div>
                </div>
                <div class="card-block">
                    <div class="card-text">
                        <clr-datagrid>
                            <!--<clr-dg-column>No</clr-dg-column>-->
                            <clr-dg-column [clrDgField]="'code'">Kode</clr-dg-column>
                            <clr-dg-column [clrDgField]="'perusahaan_pengguna'">Pelanggan</clr-dg-column>
                            <clr-dg-column [clrDgField]="'nama_klinik'">Klinik</clr-dg-column>
                            <clr-dg-column [clrDgField]="'terms_of_payment'">Pembayaran</clr-dg-column>
                            <clr-dg-column [clrDgField]="'status'">Status</clr-dg-column>
                            <!-- <clr-dg-column>Status</clr-dg-column> -->
                            <!-- <clr-dg-column [clrDgField]="'contract_date'">Tanggal Kontrak</clr-dg-column>
                            <clr-dg-column [clrDgField]="'contract_start_date'">Tanggal Awal Kontrak</clr-dg-column>
                            <clr-dg-column [clrDgField]="'contract_end_date'">Tanggal Akhir Kontrak</clr-dg-column> -->
                            <clr-dg-column *ngIf="statusButtonEdit==false || statusButtonDelete==false">Aksi</clr-dg-column>
                    
                            <clr-dg-row *clrDgItems="let row of contractHeader let i = index" [class.active]="i == currentIndex">
                                <!--<clr-dg-cell>{{i + 1}}</clr-dg-cell>-->
                                <clr-dg-cell><a (click)="detailContractHeader(
                                    row.id,
                                    row.code,
                                    row.perusahaan_pengguna,
                                    row.nama_klinik,
                                    row.terms_of_payment,
                                    row.contract_date,
                                    row.contract_start_date,
                                    row.contract_end_date
                                )" data-title="Lihat" class="label label-info">{{row.code}}</a></clr-dg-cell>
                                <clr-dg-cell>{{row.perusahaan_pengguna}}</clr-dg-cell>
                                <clr-dg-cell>{{row.nama_klinik}}</clr-dg-cell>
                                <clr-dg-cell>{{row.terms_of_payment}}</clr-dg-cell>
                                <!-- <clr-dg-cell>{{row.contract_date}}</clr-dg-cell>
                                <clr-dg-cell>{{row.contract_start_date}}</clr-dg-cell>
                                <clr-dg-cell>{{row.contract_end_date}}</clr-dg-cell> -->
                                <clr-dg-cell>{{row.status}}</clr-dg-cell>
                                <!-- <clr-dg-cell *ngIf="row.status.toLowerCase()=='active'">Aktif</clr-dg-cell>
                                <clr-dg-cell *ngIf="row.status.toLowerCase()!='active'">Tidak Aktif</clr-dg-cell> -->
                                <clr-dg-cell *ngIf="statusButtonEdit==false || statusButtonDelete==false">
                                    <a (click)="popupUpdateContractHeader(row.id, row.nama_klinik)" class="label btn-sm label-info label-action" [hidden]="statusButtonEdit" data-title="Ubah Data">
                                        <cds-icon shape="pencil" size="xs" class="nav-icon ng-star-inserted"></cds-icon>
                                    </a>
                                    <a (click)="popupHapusContractHeader(row.id, row.nama_klinik)" class="label btn-sm label-danger label-action" data-title="Hapus" *ngIf="row.status.toLowerCase()=='active'" [hidden]="statusButtonDelete">
                                        <cds-icon shape="trash" size="xs" class="nav-icon ng-star-inserted"></cds-icon>
                                    </a>
                                </clr-dg-cell>
                            </clr-dg-row>
                            <clr-dg-footer>
                            <clr-dg-pagination #pagination [clrDgPageSize]="10">
                                <clr-dg-page-size #clrDgPageSize [clrPageSizeOptions]="[10,20,50,100]">
                                    <label [for]="clrDgPageSize.pageSizeOptionsId">Halaman</label>
                                </clr-dg-page-size>
                                {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                                dari {{pagination.totalItems}} Kepala Kontrak
                            </clr-dg-pagination>
                            </clr-dg-footer>
                        </clr-datagrid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-modals></app-modals>
<app-create-contract-header></app-create-contract-header>
<app-update-contract-header></app-update-contract-header>
