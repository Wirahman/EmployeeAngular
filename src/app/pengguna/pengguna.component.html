<div class="clr-row">
    <div class="clr-col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="content-header">
                    <div class="content-title"> <img src="assets/icons/us.png" class="img-icon" />{{ title }}</div>
                    <div class="content-element">
                        <!-- <a [routerLink]="['../CreatePengguna']" class='btn btn-outline btn-primary btn-create' [hidden]="statusButtonCreate" title="New User">
                            <cds-icon shape="plus-circle" class="nav-icon ng-star-inserted"></cds-icon>
                        </a> -->
                        <a (click)="popupCreateUser()" class="btn btn-rounded btn-primary btn-icon" [hidden]="statusButtonCreate">
                            <cds-icon shape="plus-circle" class="nav-icon ng-star-inserted"></cds-icon>
                            Tambah Pengguna
                        </a>
                    </div>
                </div>
                <div class="card-block">
                    <div class="card-text">
                        <clr-datagrid>
                        <!-- <clr-dg-column>No</clr-dg-column> -->
                        <clr-dg-column [clrDgField]="'code'">Kode</clr-dg-column>
                        <clr-dg-column [clrDgField]="'name'">Nama</clr-dg-column>
                        <clr-dg-column [clrDgField]="'username'">Nama Pengguna</clr-dg-column>
                        <clr-dg-column [clrDgField]="'status'">Status</clr-dg-column>
                        <!-- <clr-dg-column>Status</clr-dg-column> -->
                        <clr-dg-column [clrDgField]="'department'">Unit</clr-dg-column>
                        <clr-dg-column [clrDgField]="'role'">Peran</clr-dg-column>
                        <clr-dg-column *ngIf="statusButtonEdit==false || statusButtonDelete==false">Aksi</clr-dg-column>
                    
                        <clr-dg-row *clrDgItems="let row of pengguna let i = index" [clrDgItem]="pengguna">
                            <!-- <clr-dg-cell>{{i + 1}}</clr-dg-cell> -->
                            <clr-dg-cell><a (click)="detailUser(row.id,row.code,row.name,row.username,row.status,row.department,row.role)" data-title="Lihat" class="label label-info">{{row.code}}</a></clr-dg-cell>
                            <clr-dg-cell>{{row.name}}</clr-dg-cell>
                            <clr-dg-cell>{{row.username}}</clr-dg-cell>
                            <clr-dg-cell>{{row.status}}</clr-dg-cell>
                            <!-- <clr-dg-cell *ngIf="row.status.toLowerCase()=='active'">Aktif</clr-dg-cell>
                            <clr-dg-cell *ngIf="row.status.toLowerCase()!='active'">Tidak Aktif</clr-dg-cell> -->
                            <clr-dg-cell>{{row.department}}</clr-dg-cell>
                            <clr-dg-cell>{{row.role}}</clr-dg-cell>
                            <clr-dg-cell *ngIf="statusButtonEdit==false || statusButtonDelete==false">
                                <!-- <a [routerLink]="['../UpdatePengguna', row.id]" class='btn btn-sm btn-outline btn-icon' [hidden]="statusButtonEdit" title="Edit {{row.name}}">
                                    <cds-icon shape="pencil" class="nav-icon ng-star-inserted"></cds-icon>
                                </a> -->
                                <a (click)="popupResetPassword(row.id, row.name)" class="label btn-sm label-warning label-action" [hidden]="statusButtonEdit" data-title="Reset Password">
                                    <cds-icon shape="key" size="xs" class="nav-icon ng-star-inserted"></cds-icon>
                                </a>
                                <a (click)="popupUpdateUser(row.id, row.name)" class="label btn-sm label-info label-action" [hidden]="statusButtonEdit" data-title="Ubah Data">
                                    <cds-icon shape="pencil" size="xs" class="nav-icon ng-star-inserted"></cds-icon>
                                </a>
                                <a (click)="popupHapusUser(row.id, row.username)" class="label btn-sm label-danger label-action" *ngIf="row.status.toLowerCase()=='active'" [hidden]="statusButtonDelete" data-title="Hapus">
                                    <cds-icon shape="trash" size="xs"  class="nav-icon ng-star-inserted"></cds-icon>
                                </a>
                            </clr-dg-cell>
                        </clr-dg-row>
                        <clr-dg-footer>
                            <clr-dg-pagination #pagination [clrDgPageSize]="10">
                                <clr-dg-page-size #clrDgPageSize [clrPageSizeOptions]="[10,20,50,100]">
                                    <label [for]="clrDgPageSize.pageSizeOptionsId">Halaman</label>
                                </clr-dg-page-size>
                                {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                                dari {{pagination.totalItems}} Pengguna
                            </clr-dg-pagination>
                        </clr-dg-footer>
                    </clr-datagrid>
                </div>
            </div>
        </div>
    </div>
</div>
<app-modals></app-modals>
<app-create-pengguna></app-create-pengguna>
<app-update-pengguna></app-update-pengguna>
